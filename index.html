<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>MightyOS</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
        <link rel="stylesheet" href="style.css">

        <script src="components/Application.js"></script>
        <script src="components/DraggableWindow.js"></script>
        <script src="components/DesktopIcon.js"></script>
        <script src="components/PanelIcon.js"></script>
        <script src="components/StartMenuItem.js"></script>
        <script src="components/ContextMenu.js"></script>
        <script src="main.js" defer></script>
        <script src="components/ConsoleContext.js" defer></script>
    </head>
    <body>
        <div class="desktop"></div>
        <div class="windows-overlay"></div>
        <div class="panel">
            <div class="start-menu">
                <button id="btnStartMenu"><img src="start_menu_icon.svg" alt="Menu"></button>
                <div class="menu" tabindex="-1">
                    <aside>
                        <button id="btnShutdown">
                            <span class="material-icons-round">power_settings_new</span>
                        </button>
                        <button id="btnRestart">
                            <span class="material-icons-round">restart_alt</span>
                        </button>
                    </aside>
                    <div class="app-list">
                        <!-- <h3>Applications</h3> -->
                    </div>
                </div>
            </div>
            <div class="panel-apps"></div>
            <div class="panel-right">
                <button id="clock"></button>
            </div>
        </div>
    </body>
</html>
