<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>MightyOS</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">

        <script src="modules/Application.js"></script>
        <script src="modules/DraggableWindow.js"></script>
        <script src="modules/DesktopIcon.js"></script>
        <script src="modules/PanelIcon.js"></script>
        <script src="modules/StartMenuItem.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="desktop"></div>
        <div class="windows-overlay"></div>
        <div class="panel">
            <div class="start-menu">
                <button id="btnStartMenu"><img src="start_menu_icon.svg" alt="Menu"></button>
                <div class="menu" tabindex="-1"></div>
            </div>
            <div class="panel-apps"></div>
            <div class="panel-right">
                <button id="clock"></button>
            </div>
        </div>
    </body>
</html>
